<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#Home">الحسابات</a></li>
            <li><a href="#news">الاصناف</a></li>
            <li><a href="#contact">واصل</a></li>
        </ul>
        <a href="#17FEB" class="logo">17FEB</a>
    </nav>
    <div class="main">
        <div class="Container1">
            <div class="Costumer-Clothes"></div>
            <div class="btns-container">
                <button class="btn">
                    <img src="./imgs/ic_highlight_off_24px.svg" alt="1" />
                </button>
                <button class="btn">
                    <img src="./imgs/ic_print_24px.svg" alt="2" />
                </button>
                <button class="btn">
                    <img src="./imgs/ic_search_24px.svg" alt="3" />
                </button>
                <button class="btn">
                    <img src="./imgs/ic_swap_vert_24px.svg" alt="4" />
                </button>
                <button class="btn">
                    <img src="./imgs/ic_file_download_24px.svg" alt="5" />
                </button>
            </div>
            <div class="lables">
                <label>الغاء</label>
                <label>طباعة</label>
                <label>بحث</label>
                <label>تسليم</label>
                <label>حفظ</label>
            </div>
            <div class="Money">
                <div class="TotalContainer">
                    <div class="Display Total"></div>
                    <label>الاجمالي</label>
                </div>
                <div class="PayContainer">
                    <input class="Display Pay" type="number" />
                    <label>المدفوع</label>
                </div>
                <div class="TotalAfterPayContainer">
                    <div class="Display TotalAfterPay"></div>
                    <label>الباقي</label>
                </div>
            </div>
        </div>

        <div class="InputsForm">
            <div class="CustomerInfo">
                <label class="label1">اسم الزبون</label>
                <input class="Display CostumerName" type="text" />
                <label class="label1">رقم الهاتف</label>
                <input class="Display PhoneNumber" type="text" />
                <label class="label2">رقم الايصال</label>
                <input class="Display ReceiptNumber" type="number" />
            </div>
            <hr />
            <div class="ManualEntering">
                <div class="KeyboardLabel">
                    <img src="./imgs/ic_keyboard_24px.svg" alt="KEY" />
                    <label>لوحةالمفاتيح/keyboard</label>
                </div>
                <div class="group1">
                    <input class="Display ClothesNumber" type="number" />
                    <input class="Display Count" type="number" />
                    <input class="Display Service" type="number" />
                </div>
                <div class="group2">
                    <label>رقم صنف</label>
                    <label>عدد</label>
                    <label>نوع خدمة</label>
                </div>
            </div>
        </div>

        <div class="clothesListContainer">
            <div class="mouseLabel">
                <img src="./imgs/ic_mouse_24px.svg" alt="Mouse" />
                <label>الفأرة/Mouse</label>
            </div>
            <div class="ClothesMenu"></div>
        </div>
    </div>
</body>

</html>
